<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Padaria Dona Maria - Produtos Frescos</title>
    
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <header>
        <h1>Padaria Dona Maria</h1>
    </header>

    <main>
        <section>
            <h2>Produtos disponíveis:</h2>

            <div class="lista-produtos">
                
                <div class="produto-card">
                    <img src="PaoTrigo.jpeg" alt="Pão de trigo fresco">
                    <p>Pão de trigo</p>
                    <button class="add-carrinho" data-produto-id="1">Adicionar</button>
                </div>
                
                <div class="produto-card">
                    <img src="PaoDoce.jpg" alt="Pão doce com cobertura">
                    <p>Pão doce</p>
                    <button class="add-carrinho" data-produto-id="2">Adicionar</button>
                </div>
                
                <div class="produto-card">
                    <img src="Rosquinha.jpg" alt="Rosquinha açucarada">
                    <p>Rosquinha</p>
                    <button class="add-carrinho" data-produto-id="3">Adicionar</button>
                </div>
                
                <div class="produto-card">
                    <img src="SonhoRecheado.jpg" alt="Sonho recheado de creme">
                    <p>Sonho recheado</p>
                    <button class="add-carrinho" data-produto-id="4">Adicionar</button>
                </div>

                <div class="produto-card">
                    <img src="bolodecenoura.jpg" alt="Bolo de Cenoura com calda de chocolate">
                    <p>Bolo de cenoura</p>
                    <button class="add-carrinho" data-produto-id="5">Adicionar</button>
                </div>

                <div class="produto-card">
                    <img src="FolhadoGoiabada.jpg" alt="Folhado de goiabada">
                    <p>Folhado de goiabada</p>
                    <button class="add-carrinho" data-produto-id="6">Adicionar</button>
                </div>
                
            </div>
            
        </section>
        
    </main>

    <script src="index.js"></script>

</body>
</html>
